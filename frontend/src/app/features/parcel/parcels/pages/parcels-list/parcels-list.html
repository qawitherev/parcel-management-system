<div class="overflow-x-auto rounded-lg">
  <div class="flex items-center justify-between mb-4">
    <!-- Search Bar -->
    <div class="relative">
      <input
        [value]="searchKeyword.value"
        (input)="onSearch($any($event.target).value)"
        type="text"
        placeholder="Search parcels..."
        class="w-64 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute top-2.5 right-3 h-5 w-5 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 16l-4-4m0 0l4-4m-4 4h16"
        />
      </svg>
    </div>

    <!-- Status Dropdown -->
    <div>
      <select
        [(ngModel)]="selectedStatus"
        (change)="onStatusChanged($event)"
        class="w-48 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option *ngFor="let option of availableStatus">{{ option }}</option>
      </select>
    </div>
  </div>
</div>

@let parcelList = parcelList$ | async;

<app-my-table
  [columns]="tableColumns"
  [data]="parcelList.parcels"
  [count]="parcelList.count"
  (paginationClicked)="onPaginationChanged($event)"
>
</app-my-table>
