

services:
  backend: 
    image: parcelmanagement.server:docker.intro
    ports:
      - "5000:5163"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    env_file:
      - ./backend/src/.env
    networks:
      - app-network

  frontend: 
    image: frontend:docker.intro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network: 
    driver: bridge