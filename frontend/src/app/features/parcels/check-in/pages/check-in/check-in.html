<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Parcel Check-In</h1>
        <form 
        [formGroup]="formGroup"
        (ngSubmit)="onCheckIn()"
        class="space-y-4">
            <div>
                <label for="trackingNumber" class="block text-sm font-medium text-gray-700">Tracking Number</label>
                <input formControlName="trackingNumber" type="text" id="trackingNumber" name="trackingNumber" placeholder="Enter tracking number" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="residentUnit" class="block text-sm font-medium text-gray-700">Resident Unit</label>
                <input formControlName="residentUnit" type="text" id="residentUnit" name="residentUnit" placeholder="Enter resident unit" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="text-center">
                <button 
                [ngClass]="{'opacity-50 cursor-not-allowed': !formGroup.valid}" [disabled]="!formGroup.valid"
                type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Check In
                </button>
            </div>
        </form>
        <div *ngIf="checkInResponse$ | async as res" >
            @if (res.error) {
                <div class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                    <p>{{ res.message }}</p>
                </div>
            } @else {
                <div class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                    <p>Parcel {{res.trackingNumber}} has been successfully checked in!</p>
                </div>
            }
        </div>
    </div>
</div>
