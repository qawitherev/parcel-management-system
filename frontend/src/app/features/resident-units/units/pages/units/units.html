@let units = unitList$ | async;
<div class="relative flex items-center justify-between">
  <app-my-searchbar
    placeHolder="Search units..."
    (onKeywordChange)="onSearch($event)"
  >
  </app-my-searchbar>

  <app-my-button
    variant="primary"
    label="Add Unit"
    type="button"
    (clicked)="onAddClick()"
  >
  </app-my-button>
</div>
<div class="mb-4"></div>

@if (units && 'error' in units) {
<div
  class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
  role="alert"
>
  <strong class="font-bold">Error occurred:</strong>
  <span class="block sm:inline">{{ units.message }}</span>
</div>
} @if (units && 'residentUnits' in units) {
<app-my-table
  [columns]="tableColumns"
  [data]="units.residentUnits"
  [count]="units.count"
  (actionClicked)="onActionClicked($event)"
  (paginationClicked)="onPaginationChanged($event)"
>
</app-my-table>
}
