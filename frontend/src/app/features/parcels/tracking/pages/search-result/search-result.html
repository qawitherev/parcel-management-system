<div class="min-h-screen bg-gray-50 p-6">
  <!-- Search Bar -->
  <div class="max-w-xl mx-auto mb-8">
    <input
      [formControl]="searchKeyword"
      type="text"
      placeholder="Search parcels..."
      class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition"
    />
  </div>

  <!-- Search Results Container -->
  <div *ngIf="parcelsTrackingHistory$ | async as res">
    @if (!res.error) {
    <div
      class="max-w-4xl mx-auto flex flex-col gap-4 w-full bg-white rounded-xl shadow-lg p-6 mb-4"
    >
      <!-- Example search result -->
      <div class="flex items-center justify-between p-4 border-b last:border-b-0">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Parcel #123456</h2>
          <p class="text-sm text-gray-500">Status: In Transit</p>
        </div>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          View Details
        </button>
      </div>
    </div>
    <div class="w-full grid grid-cols-4 gap-4 justify-start items-center">
      <ng-container *ngFor="let parcel of parcels">
        <app-result-item></app-result-item>
      </ng-container>
    </div>
    } @else {
        <div class="max-w-xl mx-auto bg-red-50 border border-red-300 rounded-xl p-4 flex items-center gap-3 shadow-md">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
                <line x1="12" y1="8" x2="12" y2="12" stroke-width="2"></line>
                <circle cx="12" cy="16" r="1" stroke-width="2"></circle>
            </svg>
            <span class="text-red-700 font-medium">Error: {{ res.message }}</span>
        </div>
     }
  </div>
</div>
