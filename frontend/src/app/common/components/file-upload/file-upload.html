<div class="fixed inset-0 bg-background/80 backdrop-blur-sm z-40"></div>
<div
  class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center z-50"
>
  <ui-card class="w-96">
    <ui-card-header>
      <ui-card-title>Upload File</ui-card-title>
      <ui-card-description>Choose an Excel file to upload</ui-card-description>
    </ui-card-header>
    <ui-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onFileUpload($event)">
        <div class="space-y-4">
          <div class="space-y-2">
            <ui-label htmlFor="fileInput">Choose File</ui-label>
            <input
              type="file"
              id="fileInput"
              (change)="onFileChange($event)"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            />
          </div>
          @if (errorMessage) {
          <ui-alert variant="destructive">
            <ui-alert-description>{{ errorMessage }}</ui-alert-description>
          </ui-alert>
          }
        </div>
      </form>
    </ui-card-content>
    <ui-card-footer class="flex justify-end gap-2">
      <ui-button variant="outline" (click)="onCancel()" type="button"> Cancel </ui-button>
      <ui-button (click)="onFileUpload($event)" type="submit"> Upload </ui-button>
    </ui-card-footer>
  </ui-card>
</div>
