<div
  class="flex justify-between items-center w-full p-4 rounded-lg border bg-card text-card-foreground"
>
  <!-- Left Side -->
  <div class="text-sm text-muted-foreground">
    Showing
    <select
      [(ngModel)]="inPageSize"
      (change)="onPageSizeChanged($event)"
      class="mx-1 px-2 py-1 border border-input rounded-md bg-background focus:outline-none focus:ring-2 focus:ring-ring"
    >
      <option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">
        {{ pageSize }}
      </option>
    </select>
    {{ inPageSize > 1 ? 'results' : 'result' }}
    of {{ count }}
  </div>

  <!-- Right Side -->
  <div class="flex items-center space-x-1">
    <ui-button
      variant="outline"
      size="sm"
      (click)="onPageNavigate(inCurrentPage - 1)"
      [disabled]="inCurrentPage === 1"
    >
      Previous
    </ui-button>
    <div *ngFor="let item of pageNavDisplay; let i = index" class="inline-flex">
      <ui-button
        variant="outline"
        size="sm"
        (click)="onPageNavigate(item)"
        [ngClass]="{
          'bg-primary text-primary-foreground hover:bg-primary/90': inCurrentPage === item,
          'hover:bg-accent hover:text-accent-foreground': inCurrentPage !== item
        }"
        [disabled]="typeof item !== 'number'"
      >
        {{ item }}
      </ui-button>
    </div>
    <ui-button
      variant="outline"
      size="sm"
      (click)="onPageNavigate(inCurrentPage + 1)"
      [disabled]="inCurrentPage === totalPage"
    >
      Next
    </ui-button>
  </div>
</div>
