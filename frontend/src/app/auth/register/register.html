<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input formControlName="email" type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
            <div class="text-red-500 text-sm" >Please enter a valid email</div>
        }
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input formControlName="username" placeholder="Not more than 10 characters" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Resident Unit</label>
        <input formControlName="residentUnit" placeholder="Not more than 10 characters" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input formControlName="password" type="password" placeholder="Make sure to have at least 6 characters" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
        @if (form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched) {
        <div class="text-red-500 text-sm" >{{form.getError('errorString')}}</div>
        }
      </div>
      <button [disabled]="!form.get('agreeTerms')?.value"
       type="submit"
       [ngClass]="form.get('agreeTerms')?.value
        ? 'bg-blue-500 text-white hover:bg-blue-600'
        : 'bg-gray-300 text-gray-500 cursor-not-allowed opacity-50'"
        class="w-full text-white py-2 rounded-lg transition-colors"
      >
        Register
            </button>
    <div class="mt-4 flex items-center">
        <input type="checkbox" formControlName="agreeTerms" id="agreeTerms" class="mr-2" />
        <label for="agreeTerms" class="text-gray-700 text-sm">
            I agree to the <a href="#" class="text-blue-500 underline">Terms of Service</a> and Privacy Policy.
        </label>
    </div>
    </form>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
      {{errorMessage}}
    </div>
    <!-- <div *ngIf="registerResponse$ | async as response" >
      @if (response.error) {
        <div class="text-red-500 text-sm mt-2">{{ response.message }}</div>
      } @else {
        <div class="text-green-600 text-sm mt-2">
          Registration successful!<br>
          Username: {{ response.username }}<br>
          User ID: {{ response.id }}
        </div>
      }
    </div> -->
    
  </div>
</div>
