<div class="bg-[var(--clr-surface-a0)] min-h-screen">
  <div class="flex items-center justify-between px-6 py-4 border border-[var(--clr-surface-a30)]">
    <span class="text-lg text-[var(--clr-dark-a0)] font-semibold">Parcel Management System</span>
    <label class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm text-[var(--clr-dark-a0)]">{{
               isDarkMode ? 'Dark Mode' : 'Light Mode'
          }}</span>
      <!-- Dark/Light Mode switch -->
      <input
        [checked]="isDarkMode"
        type="checkbox"
        id="theme-switch"
        class="hidden"
        (change)="onThemeToggle()"
      />
      <span
      [ngClass]="{
          'bg-[var(--clr-surface-a30)]' : !isDarkMode, 
          'bg-[var(--clr-success-a10)]' : isDarkMode, 
      }"
        class="w-10 h-5 flex items-center rounded-full p-1 transition-colors duration-300"
      >
        <span
          [ngClass]="{
               'translate-x-4 bg-white': isDarkMode,
               'bg-[var(--clr-surface-a50)]': !isDarkMode
          }"
          class="w-4 h-4 rounded-full shadow-md transform transition-transform duration-300"
        ></span>
      </span>
    </label>

    <app-my-switch 
      labelPositive="Dark Mode" 
      labelNegative="Dark Mode"
      [isPositive]="!isDarkMode"
      (toggled)="onThemeToggle()"
    ></app-my-switch>
  </div>
  <div class="px-16 py-8">
    <router-outlet></router-outlet>
  </div>
</div>
