<div class="flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md bg-[var(--clr-surface-a0)] p-8 rounded-2xl border-1 border-[var(--clr-surface-a30)]">
    <h2 class="text-2xl font-bold mb-6 text-center text-[var(--clr-dark-a0)]">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-[var(--clr-dark-a0)]">Email or Username</label>
        <input
          formControlName="emailUsername"
          type="text"
          class="w-full px-3 py-2 rounded-lg bg-[var(--clr-surface-a10)] text-[var(--clr-dark-a0)]"
        />
        @if (form.get('emailUsername')?.invalid && form.get('emailUsername')?.touched) {
        <div class="text-red-500 text-sm">Please enter username or email</div>
        }
      </div>
      <div class="mb-6">
        <label class="block text-[var(--clr-dark-a0)]">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-3 py-2 rounded-lg bg-[var(--clr-surface-a10)] text-[var(--clr-dark-a0)]"
        />
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <div class="text-red-500 text-sm">Please enter password</div>
        }
      </div>
      <app-my-button
        variant="primary"
        label="Login"
        type="submit"
        [isLoading]="isLoading"
        [disabled]="!(form.get('emailUsername')?.valid && form.get('password')?.valid)"
      ></app-my-button>
      <div *ngIf="loginResponse$ | async as res">
        <div class="text-red-500 text-sm mt-2">{{ res.message }}</div>
      </div>
    </form>
    <p class="mt-4 text-center text-[var(--clr-dark-a0)]">
      Don't have an account?
      <a routerLink="/register" class="text-[var(--clr-info-a10)] hover:underline cursor-pointer">Register</a>
    </p>
  </div>
</div>
