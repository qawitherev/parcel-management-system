<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-900 text-center mb-6">Claim Resident Parcel</h1>
        <form
            [formGroup]="formGroup"
            (ngSubmit)="onClaim()"
        >
            <div class="mb-5">
                <label for="trackingNumber" class="block text-sm font-medium text-gray-600 mb-2">Tracking Number</label>
                <input 
                    formControlName="trackingNumber"
                    type="text" 
                    id="trackingNumber" 
                    name="trackingNumber" 
                    placeholder="Enter parcel's tracking number" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none mb-3"
                />
            </div>
            <button 
                [ngClass]="formGroup.valid ? '' : 'opacity-50 cursor-not-allowed' "
                [disabled]="!formGroup.valid"
                type="submit" 
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all"
            >
                Claim Parcel
            </button>
        </form>
        <div *ngIf="claimResponse$ | async as res" >
            @if (res.error) {
                <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl">
                    <p class="text-sm font-medium">Error: {{ res.message }}</p>
                </div>
            } @else {
                <div class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-xl">
                    <p class="text-sm font-medium">Success: Parcel successfully claimed!</p>
                </div>
            }
        </div>
    </div>
</div>
