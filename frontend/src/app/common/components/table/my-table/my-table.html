<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-[var(--clr-primary-a0)]">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-[var(--clr-dark-a0)] uppercase tracking-wider">#</th>
                @for (column of columns; track $index) {
                    <th class="px-6 py-3 text-left text-xs font-medium text-[var(--clr-dark-a0)] uppercase tracking-wider">{{column.label}}</th>
                }
            </tr>
        </thead>

        <tbody class="divide-y divide-[var(--clr-surface-tonal-a20)]">
            @for (dataItem of data; track $index) {
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-[var(--clr-dark-a0)] bg-[var(--clr-surface-a0)]">{{$index + 1}}</td>
                    @for (column of columns; track $index) {
                        @if (!column.isActionColumn) {
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-[var(--clr-dark-a0)] bg-[var(--clr-surface-a0)]">
                            {{getCellValue(dataItem, column.key)}}
                        </td>
                        } @else {
                            <td>
                                <div class="w-1/2">
                                    <app-my-button
                                        [label]="column.label"
                                        (clicked)="onActionClicked(dataItem)"
                                    >
                                    </app-my-button>
                                </div>
                            </td>
                        }
                    }
                </tr>
            }
        </tbody>
    </table>
</div>
