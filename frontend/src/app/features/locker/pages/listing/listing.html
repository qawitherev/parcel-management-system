@let lockers = lockerList$ | async;
<div class="relative flex justify-between items-center">
  <app-my-searchbar placeHolder="Search lockers" (onKeywordChange)="onSearch($event)">
  </app-my-searchbar>
  <app-my-button variant="primary" label="Add Locker" (clicked)="onAddLockerClick()"></app-my-button>
</div>
<div class="mb-4"></div>

@if (lockers && 'error' in lockers) {
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
  <strong class="font-bold">Error occurred:</strong>
  <span class="block sm:inline">{{ lockers.message }}</span>
</div>
} @else if (lockers && 'lockers' in lockers) {
<app-my-table [columns]="tableColumns" [data]="lockers.lockers" [count]="lockers.count"
  (actionClicked)="onActionClicked($event)" (paginationClicked)="onPaginationChanged($event)">
</app-my-table>
}
