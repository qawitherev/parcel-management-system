<div class="overflow-x-auto rounded-lg">
  <div class="flex items-center justify-between mb-4">
    <!-- Search Bar -->
    <div class="relative">
      <app-my-searchbar
        placeHolder="Search parcels..."
        (onKeywordChange)="onSearchV2($event)"
      >
      </app-my-searchbar>
    </div>

    <!-- Status Dropdown -->
    <div>
      <select
        [(ngModel)]="selectedStatus"
        (change)="onStatusChanged($event)"
        class="text-[var(--clr-dark-a0)] w-48 px-4 py-2 border border-[var(--clr-surface-tonal-a20)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--clr-surface-tonal-a0)]"
      >
        <option *ngFor="let option of availableStatus" [value]="option">{{ option }}</option>
      </select>
    </div>
  </div>
</div>

@let parcelList = parcelList$ | async;

<app-my-table
  [columns]="tableColumns"
  [data]="parcelList.parcels"
  [count]="parcelList.count"
  (paginationClicked)="onPaginationChanged($event)"
>
</app-my-table>
