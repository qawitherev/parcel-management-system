<div class="flex flex-col gap-3">
  <h2 class="w-full text-2xl font-semibold text-[var(--clr-dark-a0)] mb-1">Buttons</h2>
  <div class="flex gap-2">
    <app-my-button label="Primary" (clicked)="onClick($event)"></app-my-button>
    <app-my-button label="Secondary" variant="secondary" [disabled]="true"></app-my-button>
    <app-my-button label="Success" variant="success"></app-my-button>
    <app-my-button label="Danger" variant="danger"></app-my-button>
  </div>
  
  <h2>Table</h2>
  <div>
    <app-my-table
      [columns]="tableColumns"
      [data]="TestDataData"
    ></app-my-table>
  </div>
</div>
